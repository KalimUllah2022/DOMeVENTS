<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="shortcut icon" href="png.png" type="image/x-icon">
</head>

<body>

    <h2>Javascript</h2>
    <button type="button" onclick="document.body.style.backgroundColor ='yellow'">Click: Yellow</button>
    <button type="button" onclick="makeRed();">Click: Red</button>
    <button type="button" id="makeBlueButton">Click: Blue</button>
    <button type="button" id="makeGreenButton">Click: Green</button>
    <button type="button" id="makeGoldenRodButton">Click: Golden Rod</button>
    <button type="button" id="makeIndigoButton">Click: Indigo</button>
    <button type="button" id="makeAquaButton">Click: Aqua</button>
    <script src="js/event.js"></script>
    <script>
        document.getElementById('makeAquaButton').addEventListener("click", function() {
            document.body.style.backgroundColor = 'aqua';
        })
    </script>

</body>

</html>
